name: Earnings Calendar Monitor

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run earnings crawler
        run: |
          python check_results.py

      - name: Commit updated data
        run: |
          git config user.name "earnings-bot"
          git config user.email "bot@github.com"
          git add earnings_data.json
          git commit -m "Update earnings calendar data" || echo "No changes"
          git push
